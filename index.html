<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giới thiệu về An ninh mạng</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #121212;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 2px solid #00ffcc;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #00ffcc;
    }

    header p {
      font-size: 1.1em;
      color: #bbbbbb;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
    }

    h2 {
      color: #00ffcc;
      border-bottom: 1px solid #00ffcc;
      padding-bottom: 5px;
    }

    ul {
      padding-left: 20px;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #00ccaa;
    }

    .hidden-section {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .code {
      background-color: #000;
      color: #00ff00;
      font-family: monospace;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nguyễn Văn B</h1>
    <h1>Risk Manager</h1>
