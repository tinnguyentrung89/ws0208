<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbot GPT ƒë∆°n gi·∫£n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      color: blue;
    }

    .bot {
      color: green;
    }

    #inputForm {
      display: flex;
      width: 100%;
      max-width: 600px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }

    #sendBtn {
      padding: 10px 15px;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <h1>üí¨ Chat v·ªõi GPT</h1>
  <div id="chatbox"></div>

  <form id="inputForm">
    <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." required />
    <button type="submit" id="sendBtn">G·ª≠i</button>
  </form>

  <script>
    const apiKey = "YOUR_API_KEY_HERE"; // ‚ö†Ô∏è THAY B·∫∞NG API KEY C·ª¶A B·∫†N

    const chatbox = document.getElementById('chatbox');
    const form = document.getElementById('inputForm');
    const userInput = document.getElementById('userInput');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value;
      appendMessage("B·∫°n", message, "user");
      userInput.value = "";
      await getGPTResponse(message);
    });

    function appendMessage(sender, message, className) {
      const div = document.createElement('div');
      div.className = `message ${className}`;
      div.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function getGPTResponse(userMessage) {
      appendMessage("ChatGPT", "ƒêang tr·∫£ l·ªùi...", "bot");

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "user", content: userMessage }
            ]
          })
        });

        const data = await response.json();
        const botReply = data.choices[0].message.content.trim();

        // X√≥a "ƒêang tr·∫£ l·ªùi..."
        chatbox.lastChild.remove();

        appendMessage("ChatGPT", botReply, "bot");

      } catch (error) {
        chatbox.lastChild.remove();
        appendMessage("ChatGPT", "L·ªói khi k·∫øt n·ªëi ƒë·∫øn API!", "bot");
        console.error(error);
      }
    }
  </script>

</body>
</html>
